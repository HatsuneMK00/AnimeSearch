<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../static/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>K.makise</title>
    <script src="../static/basic.js"></script>
</head>
<body>
<p style="text-align: center;font-size: 30px;font-weight: 600;margin: 50px 0;">登陆</p>
<div style="padding: 40px 50px;font-size: 25px;">
    <form method="POST" action="login" enctype="multipart/form-data">
        <div class="form-group">
            <label for="Name">用户名</label>
            <input type="text" class="form-control" id="Name" name='user' placeholder="用户名">
        </div>
        <div class="form-group">
            <label for="Pwd">密码</label>
            <input type="password" class="form-control" id="Pwd" name='pwd' placeholder="密码"> {{ error }}
        </div>
        <div style="display: table;width: 60%;margin-left: auto;margin-right: auto;margin-top: 10px">
            <br>
            <button type="submit" class="btn btn-primary btn-lg btn-block">登陆</button>
        </div>
        <div style="display: table;width: 60%;margin-left: auto;margin-right: auto;margin-top: 10px">
            <button type="button" class="btn btn-lg btn-block" onclick="directToSignUp()">注册</button>
        </div>
    </form>
</div>
</body>
</html>
